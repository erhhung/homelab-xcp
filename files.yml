---
- name: Set up admin user's home directory
  tags: home
  hosts: xcp_hosts
  vars_files:
    - vars/files.yml
  pre_tasks:
    - name: Include tasks to gather XCP-ng facts
      # https://docs.ansible.com/ansible/latest/collections/ansible/builtin/include_tasks_module.html
      ansible.builtin.include_tasks: tasks/xcpfacts.yml
      when: xcp_host_uuid is undefined

    - name: Define mounted SR paths with facts
      # https://docs.ansible.com/ansible/latest/collections/ansible/builtin/set_fact_module.html
      ansible.builtin.set_fact:
        local_isos_sr_path: /srv/iso
        shared_isos_sr_path: /run/sr-mount/{{ shared_isos_sr_uuid or '.not.found' }}
        backups_sr_path: /run/sr-mount/{{ backups_sr_uuid or '.not.found' }}

    - name: Check if ISO SR directory exists
      # https://docs.ansible.com/ansible/latest/collections/ansible/builtin/stat_module.html
      ansible.builtin.stat:
        path: "{{ local_isos_sr_path }}"
      register: iso_sr_dir
  tasks:
    - name: Create local ISO image repository
      when: not iso_sr_dir.stat.exists
      block:
        - name: Create ISO SR directory {{ local_isos_sr_path }}
          # https://docs.ansible.com/ansible/latest/collections/ansible/builtin/file_module.html
          ansible.builtin.file:
            path: "{{ local_isos_sr_path }}"
            state: directory
            mode: "0755"
          notify: Touch symlinks and copied files

        - name: Create local ISO image repository
          # https://docs.ansible.com/ansible/latest/collections/ansible/builtin/command_module.html
          ansible.builtin.command:
            argv:
              - xe
              - sr-create
              - type=iso
              - host-uuid={{ xcp_host_uuid }}
              - name-label=Local ISO library
              - device-config:location={{ local_isos_sr_path }}
              - device-config:legacy_mode=true
              - other-config:auto-scan=true
              - content-type=iso
              - shared=false
          register: create_isos_sr
          changed_when: true

        # apparently `xe sr-create` ignores name-description
        - name: Set description of local ISO SR
          ansible.builtin.command:
            argv:
              - xe
              - sr-param-set
              - uuid={{ create_isos_sr.stdout }}
              # don't quote value (not running from shell)
              - name-description=Local ISO image repository
          changed_when: true

    - name: Create symlink to SR directory
      ansible.builtin.file:
        src: "{{ item.src }}"
        dest: "{{ ansible_facts['user_dir'] }}/{{ item.dest }}"
        state: link
      notify: Touch symlinks and copied files
      loop:
        - src: "{{ local_isos_sr_path }}"
          dest: local-isos
        - src: "{{ shared_isos_sr_path }}"
          dest: shared-isos
        - src: "{{ backups_sr_path }}"
          dest: backups
      loop_control:
        label: "{{ item.dest }}"

    - name: Copy dot files and README files
      # https://docs.ansible.com/ansible/latest/collections/ansible/builtin/copy_module.html
      ansible.builtin.copy:
        src: "{{ playbook_dir }}/files/{{ item }}"
        dest: "{{ ansible_facts['user_dir'] }}/{{ item }}"
        mode: "0644"
        directory_mode: "0755"
      loop: "{{ copy_files }}"
      timeout: 120
      notify: Touch symlinks and copied files
  handlers:
    - name: Touch symlinks and copied files
      # https://docs.ansible.com/ansible/latest/collections/ansible/builtin/shell_module.html
      ansible.builtin.shell: |
        # run Bash to load .bashrc in order to
        # use exported functions and variables
        exec /bin/bash -l <<'EOT'
        # zero out file times MM:ss
        _touch  -t 00 . backups \
             local-isos shared-isos \
          {{ local_isos_sr_path }}  \
          {{ local_isos_sr_path | dirname }}
        # now do the same again but recursively
        touchall -t 00 {{ copy_files | map('quote') | join(' ') }}
        EOT
      changed_when: true
